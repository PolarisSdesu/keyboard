<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polariss</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="background">
        <div class="key">
            <div class="music">
                <div class="keyboard-black">
                    <div class="note-cs">C#</div>
                    <div class="note-ds">D#</div>
                    <div class="space"></div>
                    <div class="note-fs">F#</div>
                    <div class="note-gs">G#</div>
                    <div class="note-as">A#</div>
                </div>
            </div>

            <div class="music">
                <div class="keyboard-white">
                    <div class="note-c">C</div>
                    <div class="note-d">D</div>
                    <div class="note-e">E</div>
                    <div class="note-f">F</div>
                    <div class="note-g">G</div>
                    <div class="note-a">A</div>
                    <div class="note-b">B</div>
                </div>
            </div>
        </div>
    </div>
    <div class="midi-status"></div>
</body>

<script src="./js/main.js"></script>

</html>
